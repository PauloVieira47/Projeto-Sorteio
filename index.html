<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TelÃ£o â€¢ Resultado do Sorteio</title>
  <meta name="color-scheme" content="light dark">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #0B1211;
      --accent: #35B59B;
      --paper: #0E1514;
      --glow: 0 0 0 6px rgba(53,181,155,.08), 0 0 120px rgba(53,181,155,.15);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;background: radial-gradient(1200px 1200px at 50% -10%, #17332F, #0B1211 70%);
      color:#EAF7F4;font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    .stage{ min-height:100svh;display:grid;place-items:center;padding: clamp(10px,2vw,24px) }
    .wrap{ width:min(1100px,96%);display:grid;gap:18px;justify-items:center;text-align:center }
    .badge{ display:inline-grid;place-items:center;width:72px;height:72px;border-radius:18px;background: #0E1514;box-shadow: var(--glow);font-weight:900 }
    h1{ margin:4px 0 2px;font-size: clamp(24px, 5vw, 56px);letter-spacing:-.015em }
    p{ margin:0;color:#95A7A3 }
    .slot{
      margin-top: 10px;
      width:min(900px, 96%); background: var(--paper);
      border-radius: 20px; padding: clamp(16px, 3vw, 26px);
      display:grid;gap:8px; box-shadow: 0 20px 80px rgba(0,0,0,.45);
    }
    .hint{color:#8FB4AD}
    .num{
      font-size: clamp(40px, 10vw, 120px);
      font-weight: 900; letter-spacing: .14em;
      text-shadow: 0 6px 28px rgba(0,0,0,.65);
    }
    .name{ font-size: clamp(22px, 4.2vw, 42px); font-weight: 800; letter-spacing: -.01em }
    .rolling{ animation: roll 1.2s ease-in-out infinite alternate; opacity:.85 }
    @keyframes roll{
      from{ transform: translateY(2px); filter: blur(0px); opacity:.85 }
      to{ transform: translateY(-2px); filter: blur(.2px); opacity:1 }
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="wrap">
      <div class="badge">ðŸŽ‰</div>
      <h1>Resultado do Sorteio</h1>
      <p>Modo telÃ£o (projeÃ§Ã£o)</p>

      <div class="slot">
        <small class="hint">NÃºmero sorteado</small>
        <div class="num" id="num">â€” â€” â€” â€”</div>
        <small class="hint">Nome</small>
        <div class="name" id="name">Aguardandoâ€¦</div>
      </div>
    </div>
  </div>

  <script>
    const channel = new BroadcastChannel('sorteio-channel');
    const $ = (s)=>document.querySelector(s);
    const num = $('#num');
    const name = $('#name');

    let rollingTimer = null;
    function startRolling(){
      clearInterval(rollingTimer);
      num.classList.add('rolling');
      let t = 0;
      rollingTimer = setInterval(()=>{
        const fake = String(Math.floor(Math.random()*10000)).padStart(4,'0');
        num.textContent = fake.split('').join(' ');
        t += 1;
        if(t > 30) clearInterval(rollingTimer);
      }, 40);
    }
    function stopRolling(){ clearInterval(rollingTimer); num.classList.remove('rolling'); }

    channel.onmessage = (e)=>{
      const { type, payload } = e.data || {};
      if(type === 'DRAW_START'){
        name.textContent = 'Sorteandoâ€¦';
        startRolling();
      }
      if(type === 'DRAW_RESULT'){
        stopRolling();
        num.textContent = (payload.number||'#0000').replace('#','').split('').join(' ');
        name.textContent = payload.name || 'â€”';
      }
      if(type === 'DRAW_REVEAL'){
        num.textContent = (payload.number||'#0000').replace('#','').split('').join(' ');
        name.textContent = payload.name || 'â€”';
      }
    };
  </script>
</body>
</html>
